<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 출력</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>구구단 출력</h1>
  <table>
    <thead>
      <tr>
        <th>구구단</th>
        <th>곱셈 결과</th>
      </tr>
    </thead>
    <tbody id="multiplicationTableBody"></tbody>
  </table>

  <script>
    function printMultiplicationTable() {
      const tableBody = document.getElementById('multiplicationTableBody');

      for (let i = 2; i <= 9; i++) {
        const row = document.createElement('tr');

        for (let j = 1; j <= 9; j++) {
          const multiplication = document.createElement('td');
          multiplication.textContent = `${i} * ${j} = ${i * j}`;
          row.appendChild(multiplication);
        }

        tableBody.appendChild(row);
      }
    }

    window.onload = printMultiplicationTable;
  </script>
</body>
</html>
