<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>캐러셀</title>
        <style>
            .carousel-container {
                width: 80%;
                margin: auto;
                overflow: hidden;
            }

            .carousel {
                display: flex;
                transition: transform 0.5s ease;
                width: 300%;
            }

            .carousel img {
                width: 33.33%;
                height: auto;
            }

            .carousel-button {
                cursor: pointer;
            }
        </style>
    </head>
    <body>

        <div class="carousel-container">
            <div class="carousel">
                <img src="image1.jpg" alt="이미지가 없슴다!!">
                <img src="image2.jpg" alt="이미지가 없슴다!!">
                <img src="image3.jpg" alt="이미지가 없슴다!!">
            </div>
        </div>

        <button class="carousel-button" onclick="changeSlide(-1)">이전</button>
        <button class="carousel-button" onclick="changeSlide(1)">다음</button>

        <script>
            const carousel = document.querySelector('.carousel');
            let currentIndex = parseInt(localStorage.getItem('carouselIndex')) || 0;

            function changeSlide(offset) {
                currentIndex = (currentIndex + offset + carousel.children.length) % carousel.children.length;
                carousel.style.transform = `translateX(${-currentIndex * 100 / 3}%)`; /* 수정된 부분 */
                localStorage.setItem('carouselIndex', currentIndex);
            }

            changeSlide(0);
        </script>

    </body>
</html>
